0:      Успешно

400:    Получены некорректные данные в запросе
401:    Не авторизован
403:    Отказано в доступе
404:    Путь к ресурсу не найден
405:    Недопустимый HTTP метод
409:    Конфликт, данные уже изменены в рамках другого запроса
410:    Ресурс больше не доступен
412:    Заголовки содержат недопустимые данные или не содержат обязательных
503:    Сервер временно недоступен, попробуйте позже
